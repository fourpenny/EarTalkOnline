<html>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.1/Pizzicato.min.js"></script>
	<body>
		<h1>
		Hello All! Welcome to ~ teliphonics ~
		</h1>
		<div class="p-2  bd-highlight">
			<button
			id="listenToPast"
			type="button"
			class="btn btn-secondary"
			onclick="startTeliphonicsProcess()">
			Start!
			</button>
			<br/>
		</div>
		<div id="instructionsDurringRecording">
			<span id="instructions"></span>
			<span id="countdownDisplay"></span>
		</div>
		<div id="finishedRecording" style="display: none">
			All done!
			<button id="listenToCurrentRecording" type="button" class="btn btn-secondary" onclick="listenToRecording()">Listen to recording</button>
			<br>
			<button id="listenToCurrentRecording" type="button" class="btn btn-secondary" onclick="rerecord()">re-record</button>
			<br>
			<button id="listenToCurrentRecording" type="button" class="btn btn-secondary" onclick="submit()">Submit!</button>
		</div>
		<div id="submitted"  style="display: none">
			Thankyou!
		</div>
	</body>
	<script src="og.js"></script>
</html>
