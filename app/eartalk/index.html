<!doctype html>
<html lang="en">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.1/Pizzicato.min.js"></script>
  <head>
    <title>earTalk</title>
    <script src="https://unpkg.com/konva@4.1.5/konva.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="eartalk/index.css">
    <style>
    body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #f0f0f0;
    }
    </style>
  </head>
  <body>
    <div id="intro_page">
      <div class="d-flex justify-content-center">
        <div style="margin-top:40px;   text-align: center;">
          Composer Pseudonym:<br>
          <input class="form-control" type="text" style="margin-top:10px;" id="cname" name="cname">
          <button class="btn btn-primary" id="go_all" style="margin-top:10px; width:100%" onclick="showAll()">Start the whole thing</button>
          <div class="footer">
            <p><i>earTalk<br>
            brainchild of Toshi, Leo, and Oliver<br>
            implemented by <a target="_blank" href="http://www.brianellissound.com">Brian</a> </i></p>
          </div>
        </div>
      </div>
    </div>
    <div id="allInteraction" style="display:none"> <!-- the thing we are going to hide-->
    <div id="container" style="border-style: solid; border-width: 5px;"></div>
    <div class="row" style="margin:10px;">
      <div class="col-sm-6">
        <div style="text-align: center;">
          <button id="myMuteButton" onclick="doMute()" class="btn btn-danger">mute</button>
        </div>
        <br>
        <div class="d-flex justify-content-center">
          <div class="p-2  bd-highlight">
            <button id="startRecordButton" type="button" class="btn btn-secondary" onclick="startRecording()"> Record</button>
            <button id="stopRecordButton" type="button" class="btn btn-secondary" onclick="stopRecording()" style="display:none;">Stop</button>
          </div>
          <div class="p-2  bd-highlight">
            <form id='fileUploadForm' action="/upload" enctype="multipart/form-data" method="post" style="display:inline;">
              <label class="btn btn-secondary">
                Upload <input id="file" type="file" name="upload" hidden required>
              </label>
            </form>
            <input type="submit" value="Upload" hidden>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        history:<br />
        <div id="history_chat" class="ex3" >Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
        </div>
        <br>
        Screen Name:
        <br>
        <input type="text" id="fname" name="fname"><br>
      </div>
    </div>
    <br>
  </div>
  <script src="eartalk/customlibs.js"></script>
  <script src="eartalk/corelogic.js"></script>
  <script src="eartalk/start.js"></script>
  <script src="eartalk/NoSleep.js"></script>
  <script src='eartalk/konva_visual.js'></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
