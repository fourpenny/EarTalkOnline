<!doctype html>
<html lang="en">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.1/Pizzicato.min.js"></script>
  <head>
    <title>These Perfect Hands</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="hands/index.css">
    <style>
    body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #f0f0f0;
    }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div style="margin-top:40px;   text-align: center;">
        <i>These Perfect Hands</i><br/>
        <br>
        <div id="go_button_div">
          <button class="btn btn-primary" id="go_button" style="margin-top:10px; width:100%" onclick="startWholeThing()">Start the whole thing</button>
          <div id="thanks_message" style="display: none"><br/>thanks for listening!</div>
          <br><br>
        </div>
        <div id="main_content_div" style="display: none">
          <div id="record_start">
            <button class="btn btn-danger" id="start_button" style="margin-top:10px; width:100%" onclick="record()">record</button>
            <div id="mute_button" style="display: none">
              <button class="btn btn-secondary" id="mute" style="margin-top:10px; width:100%" onclick="mute()">(mute)</button>
            </div>
            <br/><br/>
            <div id='piece_over' style="display: none">
              <button class="btn btn-info" id="piece_over" style="margin-top:10px; width:100%;" onclick="finishPiece()">piece is over!</button>
            </div>
          </div>
          <div id="record_stop" style="display: none">
            <button class="btn btn-danger" id="stop_button" style="margin-top:10px; width:100%" onclick="finishRecording()">finish...</button>
          </div>
          
        </div>
        <div class="footer">
          <p><i>a project by <a target="_blank" href="http://www.brianellissound.com">Brian Ellis</a> </i></p>
        </div>
      </div>
    </div>
    <script src="hands/corelogic.js"></script>
    <script src="hands/start.js"></script>
    <script src="hands/NoSleep.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
